<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Global CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Basic Kanban</title>
  </head>
  <body>
    <main class="p-4">
      <button
        id="add-list-btn"
        class="p-3 bg-[#f1f2f4] rounded-2xl w-[272px] flex items-center space-x-2 font-semibold text-[#44546f]"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-plus"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="#44546f"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M12 5l0 14" />
          <path d="M5 12l14 0" />
        </svg>
        <span> Add a list </span>
      </button>
    </main>
  </body>
</html>
