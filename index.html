<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Global CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- JavaScript -->
    <script src="script.js" defer></script>
    <title>Basic Kanban</title>
  </head>
  <body>
    <main class="p-4">
      <!-- Board -->
      <div id="board" class="flex gap-4">
        <ul id="active-lists" class="flex gap-4">
          <!-- List -->
          <li
            class="bg-[rgb(241,242,244)] w-[272px] rounded-xl p-2 space-y-2 self-start"
          >
            <header>
              <h2
                tabindex="0"
                class="px-3 py-2 font-semibold rounded-md cursor-pointer list-title"
              >
                Capture
              </h2>
              <input
                type="text"
                class="hidden w-full px-3 py-2 font-semibold rounded-md edit-list-title-input"
              />
            </header>

            <ul class="space-y-2">
              <li
                class="px-3 py-2 bg-white border border-gray-200 rounded-md shadow-md"
              >
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam,
                optio provident. Facilis.
              </li>

              <li
                class="px-3 py-2 bg-white border border-gray-200 rounded-md shadow-md"
              >
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam,
                optio provident. Facilis.
              </li>
            </ul>

            <div class="py-1">
              <button
                class="w-full px-3 py-2 rounded-xl font-[500] flex items-center space-x-2 text-[#44546f] hover:bg-[#091e420f]"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-plus"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="#44546f"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M12 5l0 14" />
                  <path d="M5 12l14 0" />
                </svg>
                <span> Add a card </span>
              </button>
            </div>
          </li>
        </ul>

        <div id="add-list-container">
          <form
            id="add-list-form"
            class="p-2.5 bg-[#f1f2f4] rounded-xl w-[272px] font-semibold space-y-3 hidden"
          >
            <input
              type="text"
              class="w-full px-3 py-2 rounded-md border-[1px] border-gray-400"
              placeholder="Enter list title..."
            />

            <div class="flex items-center space-x-2">
              <button
                id="confirm-add-list-btn"
                type="submit"
                class="bg-[#0c66e4] text-white py-1.5 px-3 rounded-md"
              >
                Add list
              </button>

              <button
                id="cancel-add-list-btn"
                type="button"
                class="p-1.5 rounded-md hover:bg-[#091e420f]"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-x"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="#000000"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                  <path d="M18 6l-12 12" />
                  <path d="M6 6l12 12" />
                </svg>
              </button>
            </div>
          </form>

          <button
            id="add-list-btn"
            class="px-5 py-4 bg-[#f1f2f4] rounded-xl w-[272px] flex items-center space-x-2 font-[500] text-[#44546f]"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-plus"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="#44546f"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M12 5l0 14" />
              <path d="M5 12l14 0" />
            </svg>
            <span> Add a list </span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
