        <div id="add-list-container">
          <form
            id="add-list-form"
            class="p-2.5 bg-[#f1f2f4] rounded-xl w-[272px] font-semibold space-y-3 hidden"
          >
            <input
              type="text"
              class="w-full px-3 py-2 rounded-md border-[1px] border-gray-400"
              autofocus
              placeholder="Enter list title..."
            />

            <div class="flex items-center space-x-2">
              <button
                id="confirm-add-list-btn"
                type="submit"
                class="bg-[#0c66e4] text-white py-1.5 px-3 rounded-md"
              >
                Add list
              </button>
